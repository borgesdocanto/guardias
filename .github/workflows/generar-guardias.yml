name: Generar Guardias

on:
  schedule:
    - cron: "0 8 25 * *"   # cada 25 del mes a las 08:00 UTC (05:00 ARG)
  workflow_dispatch:       # también se puede lanzar manualmente

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Instalar dependencias
        run: npm install

      - name: Generar guardias del mes próximo
        run: node scripts/generarGuardias.js
        env:
          SHEET_URL: ${{ secrets.SHEET_URL }}

      - name: Commit y push de guardias
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add public/guardias/
          git commit -m "Actualizar guardias automáticas"
          git push
